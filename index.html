<!DOCTYPE html>
<html>
    <head>
        <title>Basketball Scoreboard</title>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Hammersmith+One&family=Roboto+Flex:opsz,wght@8..144,500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Quantico&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <h1 class="title">Basketball Scoreboard</h1>
        <div id="container">
            <div>
                <h2>APSAM</h2>
                <h1 class="score-el" id="homescore-el">00</h1>
                <div class="btn-wrapper">
                    <button id="home1">+1</button>
                    <button id="home2">+2</button>
                    <button id="home3">+3</button>
                </div>
            </div>
            <div>
                <h2>GUEST</h2>
                <h1 class="score-el" id="guestscore-el">00</h1>
                <div class="btn-wrapper">
                    <button id="guest1">+1</button>
                    <button id="guest2">+2</button>
                    <button id="guest3">+3</button>
                </div>
            </div>
        </div>
    <script src="index.js"></script>
    </body>
</html>
